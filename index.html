<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Schnell Livraison</title>
</head>
<body>
  <div class="header">
    <h1>Schnell Livraison</h1>
    <p>Commandez vos repas et faites-les livrer en un éclair!</p>
  </div>
  
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="slide1.jpg" alt="Slide 1"></div>
      <div class="swiper-slide"><img src="slide2.jpg" alt="Slide 2"></div>
      <!-- Ajoutez autant de slides que nécessaire -->
    </div>
    <!-- Ajoutez les flèches de navigation si nécessaire -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
  
  <div class="rain"></div>
  <div class="cyclist-animation"></div>

  <div class="menu">
    <!-- Ajoutez ici le menu des repas -->
  </div>

  <div class="footer">
    <p>Contactez-nous: info@schnelllivraison.com</p>
  </div>

  <script src="app.js"></script> <!-- Ajoutez un fichier JavaScript pour gérer l'animation -->
  
   <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="app.js"></script> <!-- Si nécessaire -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
  
  
</body>
</html>
